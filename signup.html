<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="/assets/css/moviesapp.css">
</head>

<body>
    <div class="container">
        <h3>Signup</h3>
        <form action="login.html">

            <div class="form-group"><label for="username">username:</label>
                <input type="text" name="username" id="username" placeholder="  username" onblur="check();"><small
                    id="usrwarn" style="display: none;">must be a string</small>
            </div>
            <br>

            <div class="form-group"> <label for="pasword">Password:</label>
                <input type="password" name="password" id="password" placeholder=" Enter your password"
                    onblur="check();">
                <br>


                <input type="checkbox" name="checkbox" id="checkbox"> <label for="checkbox">Show Password</label><small
                    id="passwarn" style="display: none;">must be a string</small><br>
            </div>
            <div class="form-group"> <label for="repeat">Repeat password:</label>
                <input type="password" name="re-password" placeholder=" Repeat Your Password" id="val"
                    onblur="check();"><small id="warn" style="display: none;">not match</small>
            </div>
            <div class="form-group"><label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">label for="dat">Date Of Birth</label>
                <input type="date" name="dat" id="dat">
            </div>
            <div class="form-group">
                <input type="submit" value="Register" width="200px"
                    style="background-color: green; color: white; padding: 20px; text-align: center;"
                    onclick="saveInfo()">
            </div>








    </div>

    <script src="/assets/js/moviesapp.js">

    </script>
</body>

</html>
