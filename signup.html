<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="/assets/css/moviesapp.css">
</head>

<body>
    <div class="container">
        <h3>Signup</h3>
        <p> already has an account?   <a href="login.html" style="text-decoration: none; color:green; font-weight: bolder;">Login</a></p>
        <form action="login.html" onsubmit="userVal();passCheck();gDate()">

            <div class="form-group"><label for="username">username:</label>
                <input type="text" name="username" id="username" placeholder="  username" onkeyup="userVal();">
                <small id="usrwarn" style="display: none;">must be a string</small>
            </div>
            

            <div class="form-group"> <label for="pasword">Password:</label>
                <input type="password" name="password" id="password" placeholder=" Enter your password"
                onkeyup="passCheck();">
                <br>


                <input type="checkbox" name="checkbox" id="checkbox" onclick="showPass()"> <label for="checkbox">Show Password</label><small
                    id="passwarn" style="display: none;">must be a string</small><br>
            </div>
            <div class="form-group"> <label for="repeat">Repeat password:</label>
                <input type="password" name="re-password" placeholder=" Repeat Your Password" id="val"
                    onblur="passCheck();"><small id="warn" style="display: none;">not match</small>
                   
            </div>
            <div class="form-group"><label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" onkeyup="emailVal()">
                <small id="emailwarn" style="display: none;">not match</small>
            </div>
            <div class="form-group"><label for="d" >Date Of Birth</label>
              <input type="date" name="d" id="d" onmouseleave="gDate()">
              <small id="datewarn" style="display: none;">not match</small>
            </div>
       
            <div class="form-group">
                <input type="submit" value="Register" width="200px"
                    style="background-color: green; color: white; padding: 20px; text-align: center;"
                    onclick="saveInfo(); ">
            </div>








    </div>
    
    <script src="/assets/js/moviesapp.js">

    </script>
</body>

</html>
